<nav class="nav">
    <div class="logo">
        <a routerLink="">
            <div class="logo-img"><img src="assets/Adoção de Animais Logocortado (1).png" alt="PETCITY">PETCITY</div>
        </a>
    </div>
    <div class="search-bar">
        <input type="search" placeholder="Pesquisar" />
        <button><a href=""><img src="/assets/icons8-pesquisar-30.png" alt=""></a></button>
        <div class="menu-icon">&#9776;</div>
    </div>
    <div class="iconeshidden" *ngIf="clienteService.isLoggedIn; else loginButton">
        <button class="btnPerfil" (click)="editProfile()">Editar Perfil</button>
        <button class="btnSair" (click)="logoutUser()">Sair</button>
    </div>
    <div class="icones">
        <ng-template #loginButton>
        <a class="select1" routerLink="login"><img src="assets/icons8-account-48.png" alt=""></a>
        </ng-template>
        <a class="select2" (click)="mostrarElemento()"><img src="assets/icons8-shopping-cart-50bran.png" alt=""></a>
    </div>

    <div class="cart" [style.transform]="transformValue">
        <h2 class="cart-title">
            Seu Carrinho
        </h2>
        <div class="cart-content" *ngFor="let item of itens">
            <div class="cart-box">
                <img src="" alt="" class="cart-img">
                <div class="detail-box">
                    <div class="cart-product-title">{{item.nome}}</div>
                    <div class="cart-price">{{item.preco}}</div>
                    <input type="number" value="1" class="cart-quantity">
                </div>
                <img src="/assets/lixeira.png" alt="" (click)="removerDoCarrinho(item)" class="cart-remove">
            </div>
        </div>
        <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">$0</div>
        </div>

        <button type="button" class="btn-buy">Compre Agora</button>
        <img src="/assets/close.png" alt="" id="close-cart" (click)="esconderElemento()">

    </div>
</nav>
